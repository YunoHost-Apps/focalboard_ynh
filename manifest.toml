packaging_format = 2

id = "focalboard"
name = "Focalboard"
description.en = "Kanban project management software"
description.fr = "Logiciel de gestion de projet Kanban"

version = "8.0.0~ynh1"

maintainers = []

[upstream]
license = "MIT"
website = "https://www.focalboard.com/"
admindoc = "https://www.focalboard.com/guide/admin/"
userdoc = "https://www.focalboard.com/guide/user/"
code = "https://github.com/mattermost/focalboard"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64"]
multi_instance = false

ldap =  false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]
        [resources.sources.main]
        url = "https://github.com/mattermost-community/focalboard/releases/download/v8.0.0/mattermost-plugin-focalboard-v8.0.0-linux-amd64.tar.gz"
        sha256 = "c2a02d6f7cedb4da4e941b890370ed99ac4aa12e455fd1b07eac50591d045762"
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset = "^.*focalboard-.*linux-amd64.tar.gz$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
